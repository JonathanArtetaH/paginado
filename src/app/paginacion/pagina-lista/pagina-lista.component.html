<p>ejemplo de listado en paginacion </p>
<table>
    <thead>
        <tr>
            <th>Dato 1</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of datos   |  filtro:papagenumber">
            <th>{{item.id}} | {{item.title}}</th>
            <hr>
        </tr>
        <tr>
            <th>
                <div class="container">
                    <button (click)="prevPage()" *ngIf="papagenumber >1;">Atras</button>
                    <div class="container" *ngIf="papagenumber >30;">
                        <button (click)="primerpage()">Primero</button> ...

                    </div>
                    <div class=" container " *ngFor="let item of datos; let i=index ">
                        <div class="container " *ngIf=" i<val && i>val-4">
                            <button class="containerx" (click)="page(item.id) " *ngIf="i*10<valores ">{{i}}</button>
                        </div>
                    </div>
                    ...
                    <div class="container" *ngIf="papagenumber != datos.length">
                        <button (click)="ultimapage() ">Ultimo</button>
                        <button (click)="nextPage() ">Siguiente</button>
                    </div>
                </div>
            </th>
        </tr>
    </tbody>
</table>
